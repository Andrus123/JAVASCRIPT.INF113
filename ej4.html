<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

        var men1 = "Hola";
        var men2 = "Mundo";

        var mensaje = men1+men2;
        document.write(mensaje+"</br>");
        //Otra forma utilizando la funcion concat
        var mensaje1 = men1.concat(men2);
        document.write(mensaje1+"</br>");

        //Transforma a mayusculas
        var mensaje2 = men1.toUpperCase();
        document.write(mensaje2+"</br>");

        //Muestra el tama√±o de la longitud de la cadena
        var mensaje3 = men1.length;
        document.write(mensaje3+"</br>");

    </script>
</body>
</html>
