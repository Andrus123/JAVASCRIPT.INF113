<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
    
    var a = new Array(10)
    var i = 0
         do{
            a[i] = 2*i
            document.write('A['+i+']='+a[i]+'<br />')
            i++
        }while (i < a.length)
</script>
