<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var s = prompt('Introduzca un Numero')
        var n = parseInt(s)

        var sw = 1
        var i=1
        while (i <= n) {
            if (n == 2*i) {
                sw = 0
            }
            i++
        }
        if (sw == 0) {
            document.write('Numero PAR')
        } else {
            document.write('Numero IMPAR')            
        }    
    </script>
 </body>
</html>
