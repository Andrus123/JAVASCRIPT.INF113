<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var n = 5
        var f = 1
        for (var index = 1; index <= n; index++) {
            f = f*index
            document.write(f+'')
        }
    </script>
</body>
</html>
