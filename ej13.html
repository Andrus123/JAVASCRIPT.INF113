<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var n1 = prompt('Introduzca Primer Numero:')
        var a = parseFloat(n1)
        var n2 = prompt('Introduzca Segundo Numero:')
        var b = parseFloat(n2)
        var s= a+b
        document.writeln("<h1>"+"La suma de dos Numero es: "+"</h1>")    
        document.writeln("<table border='1' align='center' bgcolor='#00ff00'>")
            document.write("<tr>")
                document.write("<td>")
                    document.write('Numero uno:')
                document.write("</td>")
                document.write("<td>")
                    document.write(n1)
                document.write("</td>")
            document.write("</tr>")

            document.write("<tr>")
                document.write("<td>")
                    document.write('Numero dos:')
                document.write("</td>")
                document.write("<td>")
                    document.write(n2)
                document.write("</td>")
            document.write("</tr>")

            document.write("<tr>")
                document.write("<td>")
                    document.write('Resultado:')
                document.write("</td>")
                document.write("<td>")
                    document.write(s)
                document.write("</td>")
            document.write("</tr>")
        document.writeln("</table>")
</script>
 </body>
</html>
