<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script type="text/javascript">
    function suma(num1,num2){
        var resultado = num1+num2
        alert(resultado)
    }

    var numero1 = 50
    var numero2 = 70 
    suma(numero1, numero2)

    suma(7,8)

    function suma1(num1,num2){
        var resultado1 = num1+num2+500
        return resultado1
    }
    var res = suma1(numero1,numero2)
    document.write("esta funcion devuelve un valor llamado resultado: "+res)

    suma(234,42232)
    document.write("Otro resultado de la funcion: "+suma(23,54))
</script>    
</body>
</html>
